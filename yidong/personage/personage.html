<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="css/dome.css"/>
</head>
<body class="all">
	<div class="contenter">
		<!--个人资料-->
		<div class="head">
			<div class="user">
				<div class="user_hear"></div>
				<div class="head_portrait">
					<img src="img/pic_01.jpg"/>
				</div>
				<div class="username">June_12345</div>
				<div class="integral">积分：999</div>
			</div>
			<div class="portrait_box">
				<div class="portrait"></div>
				账户管理、收货地址>
			</div>
		</div>
		<!--个人关注-->
		<div class="user_record">
			<ul class="record_box">
				<li>
					<p class="article_name">
						<a href="javascript:;">12</a>
					</p>
					<p class="commodity">
						<a href="javascript:;">关注物品</a>
					</p>
				</li>
				<li>
					<p class="article_name">
						<a href="javascript:;">0</a>
					</p>
					<p class="commodity">
						<a href="javascript:;">关注店铺</a>
					</p>
				</li>
				<li>
					<p class="article_name">
						<a href="javascript:;">9</a>
					</p>
					<p class="commodity">
						<a href="javascript:;">浏览记录</a>
					</p>
				</li>
			</ul>
		</div>
		<!--订单区--->
		<div class="order_form">
			<div class="order_form_top">
				<div class="form_top_pre">
					<div class="pre_icon_box">
						<div class="pre_icon"></div>
					</div>
					<div class="pre_indent">我的订单</div>
				</div>
				<div class="form_top_next">
					<div class="next_check">查看全部订单</div>
					<span>></span>
				</div>
			</div>
			<div class="order_form_bottom">
				<ul class="form_bottom_box">
					<li>
						<div class="money"></div>
						<p>待付款</p>
					</li>
					<li>
						<div class="btn_icon icon_huo"></div>
						<p>待收款</p>
					</li>
					<li>
						<div class="btn_icon icon_xiaoxi">
							<i>1</i>
						</div>
						<p>待评价</p>
					</li>
					<li>
						<div class="btn_icon icon_shou"></div>
						<p>售后/退换</p>
					</li>
				</ul>
			</div>
		</div>
		<!--获得的礼品-->
		<div class="me_present">
			<div class="integration integration_wire">
				<div class="form_top_pre">
					<div class="pre_icon_box">
						<div class="pre_icon present_color"></div>
					</div>
					<div class="pre_indent pre_indent_active">我的积分</div>
				</div>
				<div class="form_top_next next_active">
					<span>></span>
				</div>
			</div>
			<div class="integration">
				<div class="form_top_pre">
					<div class="pre_icon_box">
						<div class="pre_icon present_color2"></div>
					</div>
					<div class="pre_indent pre_indent_active">我的优惠卷</div>
				</div>
				<div class="form_top_next next_active">
					<span>></span>
				</div>
			</div>
		</div>
		<!--店铺管理-->
		<div class="management">
			<div class="integration integration_wire">
				<div class="form_top_pre">
					<div class="pre_icon_box">
						<div class="pre_icon present_distribution"></div>
					</div>
					<div class="pre_indent pre_indent_active">成为分销</div>
				</div>
				<div class="form_top_next next_active">
					<span>></span>
				</div>
			</div>
			<div class="integration integration_wire">
				<div class="form_top_pre">
					<div class="pre_icon_box">
						<div class="pre_icon present_shop"></div>
					</div>
					<div class="pre_indent pre_indent_active">选择店铺</div>
				</div>
				<div class="form_top_next next_active">
					<span>></span>
				</div>
			</div>
			<div class="integration integration_wire">
				<div class="form_top_pre">
					<div class="pre_icon_box">
						<div class="pre_icon present_retail"></div>
					</div>
					<div class="pre_indent pre_indent_active">我的分销</div>
				</div>
				<div class="form_top_next next_active">
					<span>></span>
				</div>
			</div>
			<div class="integration">
				<div class="form_top_pre">
					<div class="pre_icon_box">
						<div class="pre_icon present_me"></div>
					</div>
					<div class="pre_indent pre_indent_active">我的店铺</div>
				</div>
				<div class="form_top_next next_active">
					<span>></span>
				</div>
			</div>
		</div>
		<!--底部-->
		<div class="buttom_cut">
			<ul class="cut_box">
				<li>
					<div class="box_index_icon icon_one"></div>
					<p>
						<a href="javascript:;">首页</a>
					</p>
				</li>
				<li>
					<div class="box_index_icon icon_two"></div>
					<p>
						<a href="javascript:;">消息</a>
					</p>
				</li>
				<li>
					<div class="box_index_icon icon_three"></div>
					<p>
						<a href="javascript:;">购物车</a>
					</p>
				</li>
				<li class="box_one">
					<div class="box_index_icon icon_four"></div>
					<p>
						<a href="javascript:;">我</a>
					</p>
				</li>
			</ul>
		</div>
	</div>
<script src="js/dome.js"></script>
</body>
</html>
