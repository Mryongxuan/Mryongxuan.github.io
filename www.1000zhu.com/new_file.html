<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#main {
				position: fixed;
				right: 0;
				top: 200px;
				width: 50px;
				height: 300px;
				border: 1px solid #000;
			}
			#main div {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 90%;
				background: red;
				border: 1px solid #000;
			}	
			#main button {
				position: absolute;
				left: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="content"></div>
			<button>进去</button>
		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var onoff = true;
			var n = 50;
			$('button').on('click', function () {
				if(onoff){
					n = 50;
				}else{
					n = 0;
				}
//				n = onoff === true ? 50 : 0;
				$('.content').stop().animate({
					left: n
				})
				onoff = !onoff;
				
			});
		</script>
	</body>
</html>
